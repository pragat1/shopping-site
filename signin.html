<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In / Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #F4C8D1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      border: 1px solid #5D3B42;
      padding: 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #5D3B42;
      border-radius: 4px;
    }
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background: #F4C8D1;
    
      color: #5D3B42;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background: #F4C8D1;
    }
    .home-btn {
  display: inline-block;
  padding: 6px 12px;
  background-color: #F4C8D1;
  color: #5D3B42;
  border:#5D3B42 1px solid;
  text-decoration: none;
  border-radius: 2px;
  transition: background-color 0.3s ease;
}

.home-btn:hover {
  background-color: #152535;
}
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign In</h2>
    <form action="/signin" method="post">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="submit" value="Sign In">
    </form>

    <hr style="margin: 20px 0;">

    <h2>Register</h2>
    <form action="/register" method="post">
      <input type="text" name="username" placeholder="Username" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="submit" value="Register">
    </form>
    <br><br>
    <p style="text-align:center; margin-bottom:20px;">
  <a href="Home.html" class="home-btn">Back</a>
</p>

  </div>

</body>
</html>
