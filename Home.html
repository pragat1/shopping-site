<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beauty Bliss</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: #5D3B42; /* Deep Berry */
      background-color: #F7F6F3; /* Soft White */
    }

    /* Navbar */
    nav {
      position: fixed;
      width: 100%;
      padding: 20px 40px;
      background: rgba(244, 200, 209, 0.95); /* Blush Rose with transparency */
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }

    nav .logo {
      font-family: 'Allura', cursive;
      font-size: 24px;
      font-weight: 700;
      color: #5D3B42;
    }

    nav .nav-links a {
      margin-left: 30px;
      text-decoration: none;
      color: #5D3B42;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav .nav-links a:hover {
      color: #8B8276; /* Antique Stone */
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      background: url('jennie.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      color: white;
      text-align: center;
    }

    .hero::after {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.3);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
    }

    .hero h1 {
      font-size: 60px;
      font-family:'Alex Brush', cursive;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .hero a {
      padding: 12px 30px;
      background-color: #F4C8D1; /* Blush Rose */
      color: #5D3B42;
      border: #5D3B42 3px solid;
      text-decoration: none;
      font-weight: 600;
      border-radius: 30px;
      transition: background 0.3s;
    }

    .hero a:hover {
      background-color: #D7CCE9; /* Dreamy Lilac */
    }

    /* Products Section */
    .products {
      padding: 80px 60px;
      background: #F4C8D1; /* Blush Rose */
      text-align: center;
    }

    .products h2 {
      font-size: 36px;
      margin-bottom: 50px;
      font-family:'Alex Brush', cursive;
      color: #5D3B42;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 40px;
    }

    .product-card {
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .product-card h3 {
      font-size: 20px;
      margin: 10px 0 5px;
      color: #5D3B42;
    }

    .product-card p {
      font-size: 16px;
      color: #8B8276; /* Antique Stone */
    }

    .product-card button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background: #5D3B42; /* Deep Berry */
      color: white;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .product-card button:hover {
      background: #B58892; /* Dusty Mauve */
    }

    /* Footer */
    footer {
      background-color: #5D3B42;
      color: white;
      text-align: center;
      padding: 30px;
      margin-top: 60px;
    }

    @media(max-width: 768px) {
      .hero h1 {
        font-size: 40px;
      }

      .hero p {
        font-size: 16px;
      }

      nav {
        flex-direction: column;
        gap: 10px;
      }

      nav .nav-links {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">Beauty Bliss</div>
    <div class="nav-links">
      <a href="signin.html">signin</a>
      <a href="orders.html">orders</a>
      <a href="cart.html">cart</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Unleash Your Beauty</h1>
      <p>Luxury skincare and cosmetics to empower your glow.</p>
      <a href="shop.html">Shop the Collection</a>
    </div>
  </section>

  <!-- Product Section -->
  <section class="products">
    <h2>New Arrivals</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="product1.jpg" alt="Product 1">
        <h3>Foundation</h3>
        <p>₹999</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="product2.jpg" alt="Product 2">
        <h3>lipgloss</h3>
        <p>₹599</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="product3.jpg" alt="Product 3">
        <h3>velvet liptint</h3>
        <p>₹1199</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Beauty Bliss. All Rights Reserved.</p>
  </footer>

</body>
</html>
