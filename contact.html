<!-- contact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Beauty Bliss</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background: #F7F6F3; color: #5D3B42; margin: 0; }
    header { background: #F4C8D1; padding: 20px 40px; display: flex; justify-content: space-between; }
    .logo { font-family: 'Allura', cursive; font-weight: bold; }
    nav a { margin-left: 20px; color: #5D3B42; text-decoration: none; font-weight: 500; }
    .container { padding: 60px 40px; max-width: 600px; margin: auto; }
    .container h1 { font-family: 'Alex Brush', cursive; font-size: 36px; text-align: center; margin-bottom: 20px; }
    form { display: flex; flex-direction: column; gap: 15px; }
    input, textarea { padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; }
    button { background: #5D3B42; color: white; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: 500; }
    button:hover { background: #B58892; }
  </style>
</head>
<body>
  <header>
    <div class="logo">Beauty Bliss</div>
    <nav>
      <a href="Home.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="orders.html">orders</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>
  <div class="container">
    <h1>Contact Us</h1>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea rows="5" placeholder="Your Message"></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>
</body>
</html>
